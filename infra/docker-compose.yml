version: '3.9'
services:
  postgres-db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: service_orders
    ports:
      - '5432:5432'
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  gcp-emulators:
    build:
      context: ..
      dockerfile: infra/gcp-emulators.Dockerfile
    ports:
      - '8085:8085'
      - '8086:8086'
    command: >
      bash -c "gcloud beta emulators pubsub start --host-port=0.0.0.0:8085 & \
               gcloud beta emulators datastore start --host-port=0.0.0.0:8086 --project=local-dev --no-store-on-disk"

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  aggregator:
    build:
      context: ..
      dockerfile: apps/aggregator/Dockerfile
    depends_on:
      - postgres-db
      - gcp-emulators
    env_file:
      - ../.env
    volumes:
      - ../apps/aggregator:/usr/src/app/apps/aggregator
    ports:
      - '3002:3002'

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    depends_on:
      - postgres-db
      - gcp-emulators
      - redis
    ports:
      - '3001:3001'
    env_file:
      - ../.env
    volumes:
      - ../apps/api:/usr/src/app/apps/api
